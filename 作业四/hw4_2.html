<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="utf-8" />
        <title>作业四第2问</title>
        <link rel="stylesheet" href="css/hw4.css">
        <style>
        </style>
    </head>

    <body>
        <div class="box" id="box">
            <div class="web" id="web">Web技术</div>
            <div style="position: absolute; bottom: 0;">
                <button id="enlarge">变大</button>
                <button id="shrink">变小</button>
            </div>
        </div>
    </body>

    <script>
        var box = document.getElementById("box");
        box.style.top = window.innerHeight / 2 - 50 + "px";
        var web = document.getElementById("web");
        var enlarge = document.getElementById("enlarge");
        var shrink = document.getElementById("shrink");
        web.style.fontSize = 24 + "px";
        enlarge.addEventListener("click", function () {
            var str = web.style.fontSize;
            web.style.fontSize = parseInt(str.substring(0, str.length - 2)) + 2 + "px";
        });
        shrink.addEventListener("click", function () {
            var str = web.style.fontSize;
            web.style.fontSize = parseInt(str.substring(0, str.length - 2)) - 2 + "px";
        });
    </script>

</html>
